<md-content>

    <md-toolbar md-scroll-shrink ng-if="true">
        <div class="md-toolbar-tools">
            <h3>
                <span>History</span>
            </h3>
        </div>
    </md-toolbar>
    <div layout="row" layout-sm="column" layout-align="space-around" ng-if="trip.isLoading == true">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
    <md-list flex>
        <md-subheader class="md-no-sticky"></md-subheader>
        <div class="col-md-12">
            <md-list-item class="md-3-line" ng-repeat="item in trip.trips"
                          ng-click="null">
                <img ng-src="http://icons.iconarchive.com/icons/webalys/kameleon.pics/128/Bus-icon.png"
                     class="md-avatar">
                <div class="md-list-item-text" layout="column">
                    <h3>
                        <b> {{ item.startPoint}} </b>  To <b> {{ item.endPoint}}</b>
                        <p>Distance : {{item.distance}}</p>
                        <p>Date : {{item.journeyDate}}</p>
                        <p>Bus : {{item.busNumber}}</p>
                        <br/>
                    </h3>
                </div>
            </md-list-item>
        </div>
    </md-list>
</md-content>
